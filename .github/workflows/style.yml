name: Style

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v1
    
    - name: Install clang-format
      run: brew install clang-format

    - name: install
      run: yarn install

    - name: check style
      run: yarn run check:style
